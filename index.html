    <script>
        
    $(document).ready(function(){
        var images = ['CodeBlack108RainHelipad.jpg', 'CodeBlack206Awake.jpg' , 'CodeBlack208Rain.jpg', 'CodeBlack302LobbySunset.jpg', 'CodeBlack302Underwater.jpg', 'CodeBlack305CSLuisPS.jpg', 'CodeBlackMontage.jpg', 'ImSorry208Bedroom.jpg', 'MagnumPIFlourMill2.jpg', 'PowerCouplePilotNextMorning.jpg', 'SOA601PrisonWalkCU.jpg', 'SOA605Irish1.jpg', 'SOA605Irish2.jpg', 'SOA605RockmondOffice.jpg', 'SOA609AirstreamMain.jpg', 'SOA609Driving.jpg', 'SOA609JaxSink.jpg', 'SOAS6Cabin2.jpg', 'Veep401DanBlinds.jpg', 'Veep401Jonahgrabbed.jpg', 'Veep401SenateEntrance.jpg', 'Veep402JLDDressHallway.jpg', 'WompWompJeremiah.jpg', 'WompWompValee.jpg'];
        
        // shuffle images function

        function shuffle(o){
            for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        }

        // shuffle images

        shuffle(images);
        var y = 0;
        while (y < images.length) {
            if (y > 0) {
                var active = "";
            } else {
                var active = " active";
            }
            $('.carousel-inner').append('<div class="carousel-item' + active + '"><img src="media/images/' + images[y] + '" class="d-block w-100"></div>');
            y++;
        }
    }); // end document ready
        
    $(document).ready(function(){
    
        $("#slideshow").click(function(){
            $("#carouselHome").show();
            $("#demoVideo").hide();
            $("#demoReel").removeClass("showing");
            $("#slideshow").addClass("showing");
        });
        
        $("#demoReel").click(function(){
            $("#carouselHome").hide();
            $("#demoVideo").show();
            $("#slideshow").removeClass("showing");
            $("#demoReel").addClass("showing");
        }); 
    }); // end document ready
        
    </script>
